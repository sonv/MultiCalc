bookdown::gitbook:
  dev: svglite
  css: css/style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a>Multivariable Calculus</a></li>
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
